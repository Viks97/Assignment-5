
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            
        </tr>
    </thead>
    <tbody *ngIf="books.length>0">
        <tr *ngFor="let book of books">
            <th scope="row">{{book.id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>
                <a routerLink="/edit/{{book.id}}" class="btn btn-sm btn-dark">Edit</a> | 
                <a routerLink="/delete/{{book.id}}" class="btn btn-sm btn-danger">Delete</a> |
                <a routerLink="/comment/{{book.id}}" class="btn btn-sm btn-danger">Comment</a> 
              </td>
        </tr>
    </tbody>
</table>
