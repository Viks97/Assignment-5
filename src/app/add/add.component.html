
<form (ngSubmit)="createBook()" class="col-md-6">
    <div class="container">
        <div class="form-group">
            <label for="my-input">Title</label>
            <input placeholder="Title" class="form-control" type="text" name="title" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="my-input">Author</label>
            <input placeholder="Author" class="form-control" type="text" name="author" [(ngModel)]="author">
        </div>
        <div class="form-group">
            <label for="my-input">Price</label>
            <input placeholder="Cost of Book" class="form-control" type="text" name="price" [(ngModel)]="price">
        </div>
    
        <button class="btn btn-primary" type="submit">Add Data</button>
    </div>
</form>
